<div class="panel-body">
    <!-- Jumbotron -->
    <div class="content-row">
        <div class="row">
            <div class="col-md-4">
                <div class="infos">
                    <h2 class="content-row-title">สถานการณ์ไฟป่า</h2>
                </div>
                <div class="thumbnail alert alert-info">
                    <h4>จำนวนจุดความร้อนที่พบวันนี้</h4>
                    <p>ปริมาณน้ำฝนเฉลี่ยทั้งจังหวัด {{ rainAvg[0].rain_stat | number:2 }} มม.</p>
                    <p>ปริมาณน้ำฝนสูงสุด {{ rainMax[0].rain_stat | number:2 }} มม.</p>
                </div>
                <div class="jumbotron">
                    <div class="bs-example">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>map</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="r in rainData | filter : paginate">
                                    <td>{{ r.sta_id }}</td>
                                    <td>{{ r.sta_name }}</td>
                                    <td>{{ r.rain_mm}}</td>
                                    <td>{{ r.source }}</td>
                                    <td class="text-center" colspan="2">
                                        <a class='glyphicon glyphicon-zoom-in' data-toggle='tooltip' title='Zoom' ng-click="goMap(r.lat, r.lon);">
                         <i class='icon-zoom-in'></i>
                    </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;"
                        next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="jumbotron">
                    <div style="padding: 0px;" id='content'>
                        <leaflet lf-center="center" layers="layers" width="100%" height="580px"></leaflet>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- panel body -->
